<!-- 이미지가 생각보다 크다 ..
 이미지의 크기를 변경하는 방법은 두가지가 있다 .
 너비를 우리가 원하는 수치로 변경하는것
 높이를 우리가 원하는 수치로 변경하는것
 HTML에서는 이미지의 너비나 높이를 수정하라는
 명령을 받았을 때 원본 이미지의 비율을 최대한
 유지하려 하므로 , 둘중하나만 수정해도 이미지의
 전체적인 크기가 수정된다 .-->
 <!-- px(pixel) 은 사각형의 접으로 디지털이미지를 구성하는 가장 작은단위이다.
 width 속성을 추가하고 안에 원하는 너비를 입력하면된다 . 
 너비대신 높이를 제어하고싶을 때는 height속성을 활용한다 -->
