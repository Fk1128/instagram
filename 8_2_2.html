<style>
    .myGrid {
        display: grid;
        /* 부모 div의 공간을 3:1 으로 나누어 갖는다  */
        grid-template-rows: 3fr 1fr;
    }

    #first {
        background-color: yellow;
    }

    #second {
        background-color: limegreen;
    }
</style>



<div class="myGrid"> <!--div의 기본적인 display는 block으로 되어있다 -->
    <div id="first"> 1번 영역 </div>
    <div id="second"> 2번 영역</div>
</div>
