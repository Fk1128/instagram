<style>

#first{ /* border-top,left,right,bottom-width : 'n'px  로 테두리 방향마다
두께를 다르게 기입할 수 있다 .*/
    border : solid;
    border-width: 1px;
}

#second{
    border : solid;
    border-width: 3px;
}

#third{ /* border-left,top,right,bottom-color 이렇게 지정 방향마다
    다르게 색상을 지정해줄 수 있다 . */
    border : solid;
    border-color : red;
}




</style>
<p id="first"> 1px</p>
<p id="second"> 3px</p>
<p id="third"> 5px</p>
