<style>
    .first{
        display: inline; /* inline : 한줄로 늘어서있는것 , 혹은 직렬을 의미한다 . 
        display 속성의 속성값으로 inline을 지정하면 줄바꿈을 유발하지 않게된다 */
    }

    .second{ /*block 을 입력하면  줄바꿈이 실행된다 .*/
        display: block;
        border : 1px solid red; 
    }



</style>



<img class ="first" src="image/profile.jpg" height="100px">
<img src="image/profile.jpg" height="100px">
<hr>
