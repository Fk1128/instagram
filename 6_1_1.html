<input value="검색"><br>
<input type="text" value="검색"><br>
<!-- input type에 대한 default 값은 text 이다 .
 
숫자의 입력 - number
웹페이지를 개발하다보면 나이 ,수량 , 가격 등 숫자만
입력받아야 할 때 유용한 타입이다 .
-->
<input type="number" value="1111"><br>
<!--
비밀번호 입력 - password
type을 password 로 지정하면
로그인 화면의 비밀번호 입력창과 같이
 모든문자가 마스킹되어 가려진다 .
-->
<input type="password" value="1111"><br>
<!--
전화번호 입력 tel
전화번호를 입력을 구현할 때에는 tel타입을 이용하면좋다 특별한 비밀기능이
발동되는것은 아니지만 스마트폰 , 일부 디바이스에서 tel속성이
지정된 <input> 필드를 만나면 쿼티자판대신 전화번호를 입력할 수 있는
다이얼패드를 띄워주기때문이다 .
데스크탑 전용사이트를 제작할 떄는 별로 의미가있지않지만 현대의 스마트폰 사용량의
많은점을 고려해보았을때 중요도가 있는 기능이라 볼 수 있다 .
-->
<input type="tel" value="tel"><br>

<!--
검색창 구현 search 
검색창에 입력하기 부적절한 줄바꿈표시(엔터) 등의 특수문자가 제거된다 .
search 타입을 작성할 경우 검색어를 입력하면 우측에 x가 표시된다 .
스마트폰에서 search 타입을 클릭하면 
키보드에 enter 대신 검색,(search) 버튼이 활성화된다.
search 타입은 굉장히 유용한 태그이다 
-->
<input type="search"><br>
<!-- 기타  email , url 
 JS를 이용해서 정보를 검사하거나 다듬어 사용하는것이 추세라 잘 쓰지않는다 .

 이메일 : 이메일의 유효성을 검증하는 기능이 작동된다 .
 예를 들면 골뱅이(@) 가표시되어있는지 골뱅이 뒤의 url모양이 그럴싸한지 등을 검사한다 .
 이 기능들은 입력받은 자료를 제출 할 때 만 의미가있다 . 그전에는 아직 이메일의 id부분을 덜 입력한것인지
 혹은 자료가 입력된것인지 검증할 방법이 없기때문이다
 
 url : 입력받은 자료가 url 형태인지 검증하기 위한 기능이 제공된다 .
 email과 마찬가지로 잘못된 정보가 입력된것인지 혹은 입력이 덜 된 것인지 검증할 방법이
 없어 잘 사용되지않는다 .
 
 -->
<!--  <div>   input 태그의 버튼타입 
  버튼타입 <button> : input태그에 button타입을 지정하면 마치 <button> 태그와
    유사한 버튼을 화면에 표현한다 .
 -->
<input type="button"><br>
<input type="button" value="버튼"><br>

<!-- 제출 버튼을 그리는 submit
양식을 제출할 때 사용할 수 있는 "제출" 버튼을 만들 수 있다 .
form태그와 같이 사용된다 제출버튼을 누르눈순간 지정된곳으로 데이터가 전송된다 . 
-->
<input type="submit"> <br>
<input type="submit" value="제출"> <br>
<!--
 button 태그와 input 태그의 button 타입은 겉으로 보기에는 차이가 없으나
 모든경우에 <button> 태그가 상위호환 기능이다 .
 css를 적용하기도 쉽고 js코드를 연결하여 온갖 다채로운 기능을
 부여하기에도 적합하다 . -->

<!-- 파일 업로드를 위한 file
file타입을 이용하면 이메일이나 게시판의 첨부파일 등록 
등에 사용되는 파일 업로드버튼을 표현할 수 있다 .
버튼을 클릭하면 파일 업로드창이 실행된다 .
이때 파일의 확장자가 [All Files(*.*)] 로 지정되어있다
-->
<input type="file"> <br>

<!-- accept 속성을 추가하는것으로 업로드 할 파일의 종류를 제어할 수 있다 .
 확장자를 직접 입력하는것도 가능하다 . 
 따옴표안에 입력받을 확장자들을 콤마로 구분해서 입력하면된다 -->
<input type="file" accept="image/*"><br>
<input type="file" accept="audio/*"><br>
<input type="file" accept="video/*"><br>
<input type="file" accept=".jpg, .png, .pdf"><br>

<!-- 색상을 입력받는 color -->
<input type="color" value="#ff0000"><br>
<input type="color"><br>

<!-- 체크박스 checkbox
  yes or no로 구성된 2지선다형 박스
  뒤에 checked 추가시 체크박스에 체크된 상태로 출력-->
<input type="checkbox">아침을 드셨나요 ??<br>
<input type="checkbox">점심을 드셨나요 ??<br>
<input type="checkbox" checked>저녁을 드셨나요 ??<br>

<!-- 여러 선택지중 하나 radio
여러 선택지중 하나를 골라야 할 때 radio타입을 사용한다 
-->
<p>
    <input type="radio" name="radio1" checked>한식
    <input type="radio" name="radio1"> 중식
    <input type="radio" name="radio1"> 한식
    <input type="radio" name="radio1"> 한식
</p>
<p>
    <input type="radio" name="radio2" checked> 뜨거운것
    <input type="radio" name="radio2" > 차가운것
</p>
<p>
    <input type="radio" name="radio3">매운것
    <input type="radio" name="radio3" checked>안매운것
</p>

<!-- radio 타입에서 name이라는 속성은 속성값이 같은 
 대상들을 하나의 그룹으로 인식하고 , 하나의 그룹 안에서 
 반드시 하나의 선택지만 선택되도록 세팅되어있다 .-->

 <!-- 슬라이더로 값을 선택하는 range-->
  <input type="range" min="0" max="1000"><br>
  <input type="range" min="0" max="1000"

  <input type="range" min="0" max="1000"
  step="10"value = "100"><br>
