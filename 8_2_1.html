<style>
    .myGrid {
        display: grid;
        /*fraction의 약자로 부분, 일부를 의미
        1:1 비율로 공간을 차지하겠다. 'n'fr:'n'fr 
        px로 표기시 'n'px 만큼만 차지한다 */
        grid-template-columns: 100px 1fr;
    }

    #first {
        background-color: yellow;
    }

    #second {
        background-color: limegreen;
    }
</style>



<div class="myGrid"> <!--div의 기본적인 display는 block으로 되어있다 -->
    <div id="first"> 1번 영역 </div>
    <div id="second"> 2번 영역</div>
</div>
